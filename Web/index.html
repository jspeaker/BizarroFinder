<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="icon" type="image/png" href="/images/gi-icon.png" />
  <link rel="stylesheet" href="/styles/main.css" />
  <title>Bizarro Finder - Getty Images</title>
</head>
<body>
  <header>
    <section id="search">
      <form name="search_form" id="search_form">
        <label for="keyword">Search: </label>
        <input name="keyword" id="keyword" type="text" value="" />
        <button type="submit">Do it!</button>
      </form>
    </section>
    <img src="/images/logo.png" width="122" height="25" alt="Getty Images" />
    <div id="pagination-control"></div>
    <div id="debugger"></div>
  </header>

  <section id="results"></section>

  <aside id="embed-modal">
    <div class="embed-modal-contents">
      <a class="modal-close" href="javascript:void(0);" title="Close"></a>
      <span id="re-embed-body">
        <h3>Embed this image</h3>
        <p>
          Copy this code to your website or blog. <a href="http://www.gettyimages.com/helpcenter" target="_blank">Learn more</a>
        </p>
        <p>
          Note: Embedded images may not be used for commercial purposes.
        </p>
        <p id="embed-link">
          <textarea></textarea>
        </p>
        <p>
          By using the above code and embedding this image, you consent to Getty Images' <a href="http://www.gettyimages.com/corporate/terms.aspx" target="_blank">Terms of Use</a>. 
        </p>
      </span>

    </div>
  </aside>
  
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/json2/20130526/json2.min.js"></script>
  <script src="/scripts/js-extensions.js"></script>
  <script src="/scripts/simpleTemplate.js"></script>
  <script src="/scripts/namespace.js"></script>
  <script src="/scripts/exception.js"></script>
  <script src="/scripts/ajax.js"></script>
  <script src="/scripts/bootstrapper.js"></script>
  <script src="/scripts/auth.js"></script>
  <script src="/scripts/search.js"></script>
  <script src="/scripts/ui.js"></script>
  <script src="/scripts/modal.js"></script>
  <script src="/scripts/builder.js"></script>
  <script src="/scripts/endpoints.js"></script>
  <script src="/scripts/requests.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      BizarroFinder.Bootstrapper().bind();
      BizarroFinder.Ui().init();
      BizarroFinder.Auth().init();
    });
    </script>

</body>
</html>
